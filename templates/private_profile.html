{% extends 'base.html' %}

{% block title %}Приватный профиль{% endblock %}

{% block content %}
<section class="private-profile">
    <div class="profile-header">
        <div class="avatar-container">
            <img id="avatarImage" src="{{ user.avatar_url or url_for('static', filename='img/default_avatar.png') }}" 
                 alt="Аватар" class="profile-avatar">
        </div>
        <div class="profile-main">
            <h2 id="profile-username">{{ user.username }}</h2>
            <p class="private-text">Этот профиль скрыт настройками приватности.</p>
        </div>
    </div>
</section>

<style>
    .private-profile {
        text-align: center;
        margin-top: 50px;
    }

    .profile-header {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .avatar-container {
        margin-bottom: 15px;
    }

    .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid #ccc;
    }

    .profile-main h2 {
        margin: 10px 0;
    }

    .private-text {
        font-size: 16px;
        color: #666;
    }
</style>
{% endblock %}
